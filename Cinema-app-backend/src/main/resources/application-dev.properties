server.port=8080

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#What does it do?
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

#initialize database with insert statements
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

logging.level.com.verduttio=TRACE

verduttio.app.jwtSecret= VerduttioSecretKeySuperVerySuperSecureKeyForMyAppAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAaa
verduttio.app.jwtExpirationMs= 86400000